<!DOCTYPE html>
<html>
<head>
    <title>Masonry</title>
    <style>
        * {margin:0; padding:0;}
        .box {
            background:black;
            margin:5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <script>
        //이벤트 연결
        $(document).ready(function(){
            //문서 객체 생성
            for (var i=0;i<100;i++){
                $('<div></div>').addClass('box').css({
                    width:100,
                    height: Math.floor(Math.random()*100)+50
                }).appendTo('body');
            }
            //masonry 플러그인 적용
            $('body').masonry({
                columnWidth:110
            });
        });
    </script>
</head>
<body>
</body>
</html>
